<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="INKDOM JUNE EDITION.jpg"alt="Image 1">
    <img src="April Edition '23.jpg" alt="Image 2">
    <img src="Copy of INDOM March edition.jpg" alt="Image 3">
    <img src="HOPE FASHION ABSTRACT - This poster was created to display a thorough marketing strategy for the opening of a fashion brand ‘HOPE FASHION’ CURRENT SITUATION – The elements listed below give a quick description of h.jpg" alt="Image 4">
    <img src="Untitled-1.jpg" alt="Image 5">
    <img src="Add a heading.jpg" alt="Image 6">
  </div>
</body>
</html>
